<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photobooth Web App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <header>
    <h1>ğŸ“¸ Photobooth Web App ğŸ’–</h1>
    <button id="logoutBtn">ğŸ“• Logout</button>
  </header>

 <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

  <div class="controls">
    <button id="captureBtn">ğŸ“¸ Take Photo</button>
    <button id="generateBtn">ğŸ–¼ï¸ Generate Photo Strip</button>
    <button id="retake">ğŸ” Take New Photos</button>
    <button id="ghibliUploadBtn">âœ¨ Ghibli Strip (â‚¹15)</button>
  </div>

  <div class="filter-container">
    <h3>ğŸŒˆ Filters</h3>
    <div class="filter-options">
      <button class="filter-btn" data-filter="none">No Filter</button>
      <button class="filter-btn" data-filter="grayscale(100%)">Grayscale</button>
      <button class="filter-btn" data-filter="sepia(100%)">Sepia</button>
      <button class="filter-btn" data-filter="invert(1)">Invert</button>
      <button class="filter-btn" data-filter="contrast(150%)">Contrast+</button>
      <button class="filter-btn" data-filter="brightness(130%)">Bright</button>
      <button class="filter-btn" data-filter="blur(2px)">Blur</button>
      <button class="filter-btn" data-filter="hue-rotate(90deg)">Hue</button>
    </div>
  </div>
</section>

  <section id="photo-strip"></section>

  <!-- Logout Popup -->
  <div id="logout-popup" class="popup">
    <div class="popup-content">
      <p>Are you sure you want to log out?</p>
      <button onclick="logout()">âœ… Yes</button>
      <button onclick="closePopup()">âŒ No</button>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    // Show user's name
    const userName = localStorage.getItem("userName");
    if (userName) {
      document.querySelector("h1").innerText = `ğŸ“¸ Welcome, ${userName}! ğŸ“¸`;
    }

    // Logout popup controls
    function confirmLogout() {
      document.getElementById("logout-popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("logout-popup").style.display = "none";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Redirect to payment
    function redirectToPayment() {
      window.location.href = "payment.html";
    }

    // Button handlers
    document.getElementById("logoutBtn").addEventListener("click", confirmLogout);
    document.getElementById("ghibliUploadBtn").addEventListener("click", redirectToPayment);
    document.getElementById("download").addEventListener("click", downloadPhotostrip);
    document.getElementById("downloadGIF").addEventListener("click", generateGifFromStrip);
    document.getElementById("retake").addEventListener("click", () => location.reload());
  </script>

  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
    }
    .popup-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</body>
</html>
