<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logout Button -->
    <button onclick="confirmLogout()" style="position: absolute; top: 10px; right: 10px;">üö™ Logout</button>

    <!-- Main Heading -->
    <h1>üì∏ Photobooth Web App üì∏</h1>

    <!-- Video Feed -->
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Control Buttons -->
    <div class="buttons">
        <button id="capture" class="round-button">Capture Photo</button>
        <button id="save" class="round-button">Save Image</button>
        <button id="generate-strip" class="round-button">Generate Photostrip</button>
        <button id="ghibli strip-paid" class="round-button" onclick="redirectToPayment()">Ghibli Strip(‚Çπ15)</button>

    </div>

    <!-- Filter Buttons -->
    <div class="filters">
        <button onclick="applyFilter('aesthetic-filter-1')" class="round-button">Filter 1</button>
        <button onclick="applyFilter('aesthetic-filter-2')" class="round-button">Filter 2</button>
        <button onclick="applyFilter('aesthetic-filter-3')" class="round-button">Filter 3</button>
        <button onclick="applyFilter('aesthetic-filter-4')" class="round-button">Filter 4</button>
        <button onclick="applyFilter('aesthetic-filter-5')" class="round-button">Filter 5</button>
        <button onclick="applyFilter('aesthetic-filter-6')" class="round-button">Filter 6</button>
        <button onclick="applyFilter('aesthetic-filter-7')" class="round-button">Filter 7</button>
        <button onclick="applyFilter('aesthetic-filter-8')" class="round-button">Filter 8</button>
        <button onclick="applyFilter('aesthetic-filter-9')" class="round-button">Filter 9</button>
    </div>

    <!-- Photo Strip Display -->
    <div id="photo-strip"></div>

    <!-- Logout Confirmation Popup -->
    <div id="logout-popup" class="popup">
        <div class="popup-content">
            <p>Are you sure you want to log out?</p>
            <button onclick="logout()">‚úÖ Yes</button>
            <button onclick="closePopup()">‚ùå No</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // ‚õî Block access if not logged in
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "index.html";
        }

        // Optional: Display a welcome message
        const userName = localStorage.getItem("userName");
        if (userName) {
            const h1 = document.querySelector("h1");
            h1.innerHTML = `üì∏ Welcome, ${userName}! üì∏`;
        }

        // üö™ Custom Logout Confirmation
        function confirmLogout() {
            document.getElementById("logout-popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("logout-popup").style.display = "none";
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        // üé• Auto Webcam Permissions Prompt
        window.onload = function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(error => {
                    alert("‚ö†Ô∏è Camera access is required for this application.");
                });
        };
    </script>
    <script>
  function redirectToPayment() {
    window.location.href = "payment.html";
  }
</script>



    <!-- Styles for Logout Popup -->
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .popup-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
<!-- Existing Scripts -->
<script src="script.js"></script>

<!-- Firebase Strip Upload & Database Store -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getStorage, ref as storageRef, uploadString } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";
  import { getDatabase, ref as dbRef, set, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET.appspot.com",
    databaseURL: "https://YOUR_BUCKET.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);
  const database = getDatabase(app);

  // Function to save strip image
  window.savePhotoStrip = async function (base64Image) {
    const email = localStorage.getItem("userEmail") || "unknown_user";
    const fileName = `strip_${Date.now()}.png`;

    const storagePath = `photo_strips/${email}/${fileName}`;
    const imageRef = storageRef(storage, storagePath);
    await uploadString(imageRef, base64Image, 'data_url');

    const dbPath = dbRef(database, "payments/" + email.replace('.', '_'));
    const newEntry = push(dbPath);
    await set(newEntry, {
      email,
      fileName,
      imageUrl: `gs://${firebaseConfig.storageBucket}/${storagePath}`,
      timestamp: new Date().toISOString(),
      paid: true
    });

    alert("‚úÖ Strip uploaded and linked to user payment!");
  }
</script>
</body>
</html>
