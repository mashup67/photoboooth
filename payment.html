<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay â‚¹15 | Ghibli Image</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background: #f7f7ff;
    }
    h2 {
      color: #333;
    }
    #pay-btn {
      background: #008cff;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Pay â‚¹15 to Get Your Ghibli Image ðŸŽ¨</h2>
  <input type="email" id="email" placeholder="Enter your email" style="padding: 10px; width: 250px;" required />
  <br>
  <button id="pay-btn">Pay â‚¹15</button>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAiwICR8vJ-XvryAqc2os-q7teaEn0n1SY",
      authDomain: "photobooth-f1b2e.firebaseapp.com",
      projectId: "photobooth-f1b2e",
      storageBucket: "photobooth-f1b2e.appspot.com",
      messagingSenderId: "14447345131",
      appId: "1:14447345131:web:d3f3c979979d10cc366dae",
      databaseURL: "https://photobooth-f1b2e-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // âœ… Payment Button Click
    document.getElementById("pay-btn").onclick = function () {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      const options = {
        key: "rzp_test_1TwU9g2L8VT4c7", // âœ… Your Key ID
        amount: 1500, // in paise (â‚¹15)
        currency: "INR",
        name: "Ghibli Image",
        description: "Payment for image conversion",
        prefill: {
          email: email
        },
        theme: {
          color: "#008cff"
        },
        handler: function (response) {
          const paymentId = response.razorpay_payment_id;
          const now = new Date().toISOString();

          // âœ… Save in Firebase
          const paymentRef = database.ref("payments/" + paymentId);
          paymentRef.set({
            email: email,
            paymentId: paymentId,
            timestamp: now
          }).then(() => {
            alert("âœ… Payment Successful!\nPayment ID: " + paymentId);
            // Redirect or show next step
          });
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>

</body>
</html>
