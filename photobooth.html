<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Photo Strip</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    canvas {
      border: 8px solid #000;
      border-radius: 10px;
      background-color: white;
    }
    .color-buttons {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background-color: deeppink;
    }
  </style>
</head>
<body>
  <h2>Customize Your Photo Strip</h2>

  <div class="color-buttons">
    <div class="color-btn" style="background: white;" data-color="#ffffff"></div>
    <div class="color-btn" style="background: pink;" data-color="#ffc0cb"></div>
    <div class="color-btn" style="background: lightblue;" data-color="#add8e6"></div>
    <div class="color-btn" style="background: lightyellow;" data-color="#ffffe0"></div>
    <div class="color-btn" style="background: lightgreen;" data-color="#90ee90"></div>
    <div class="color-btn" style="background: black;" data-color="#000000"></div>
  </div>

  <canvas id="stripCanvas"></canvas>
  <br/>
  <button id="downloadBtn">‚¨áÔ∏è Download Photo Strip</button>

  <script>
    const canvas = document.getElementById("stripCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");

    const images = JSON.parse(localStorage.getItem("capturedImages") || "[]");
    let selectedColor = "#ffffff";

    function drawStrip() {
      const imgWidth = 300;
      const imgHeight = 220;
      const spacing = 15;

      canvas.width = imgWidth + 40;
      canvas.height = (images.length * (imgHeight + spacing)) + 80;

      ctx.fillStyle = selectedColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let y = 20;
      let loaded = 0;

      images.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          ctx.drawImage(img, 20, y, imgWidth, imgHeight);
          y += imgHeight + spacing;
          loaded++;
          if (loaded === images.length) {
            ctx.fillStyle = selectedColor === "#000000" ? "#fff" : "#000";
            ctx.font = "18px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Picapica " + new Date().toLocaleString(), canvas.width / 2, canvas.height - 30);
          }
        };
      });
    }

    drawStrip();

    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedColor = btn.dataset.color;
        drawStrip();
      });
    });

    downloadBtn.addEventListener("click", () => {
      const base64 = canvas.toDataURL("image/png");

      // Download locally
      const link = document.createElement("a");
      link.href = base64;
      link.download = "photo_strip.png";
      link.click();

      // Convert base64 to Blob and upload
      fetch(base64)
        .then(res => res.blob())
        .then(blob => {
          fetch("https://script.google.com/macros/s/AKfycbxw4_YQTu3CUlqiXBIUyISl2sepe7HyCiTSRrm1Zm4R3wJN_cvwRxNjrrMI3oaacIRyig/exec", {
            method: "POST",
            body: blob,
            headers: {
              "Content-Type": "image/png"
            }
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              console.log("‚úÖ Uploaded to Google Drive:", data.url);
              alert("üéâ Photo Strip Uploaded to Drive!\nüìÅ File URL:\n" + data.url);
            } else {
              console.error("‚ùå Upload failed:", data.error);
              alert("‚ùå Upload failed: " + data.error);
            }
          })
          .catch(err => {
            console.error("‚ùå Network error:", err);
            alert("‚ùå Upload failed! (Network Error)");
          });
        });
    });
  </script>
</body>
</html>
