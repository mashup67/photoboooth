<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Strip with Sticker Style</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .sticker-buttons {
      margin-bottom: 20px;
    }
    .sticker-buttons button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ddd;
    }
    .sticker-buttons button.selected {
      background-color: hotpink;
      color: white;
    }
    canvas {
      border: 4px solid #444;
      border-radius: 10px;
      margin-top: 10px;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background-color: deeppink;
    }
  </style>
</head>
<body>

  <h2>Select Sticker Style</h2>
  <div class="sticker-buttons">
    <button onclick="selectStyle('hearts')">üíñ Hearts</button>
    <button onclick="selectStyle('stars')">‚≠ê Stars</button>
    <button onclick="selectStyle('emojis')">üòä Emojis</button>
  </div>

  <canvas id="stripCanvas" width="320" height="850"></canvas><br>
  <button id="downloadBtn">‚¨áÔ∏è Download Strip</button>

  <script>
    const canvas = document.getElementById("stripCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");

    const images = JSON.parse(localStorage.getItem("capturedImages") || "[]");

    const stickerSets = {
      hearts: [
        "4.png",
        "3.png",
        "2.png"
      ],
      stars: [
        "https://cdn-icons-png.flaticon.com/512/616/616408.png",
        "https://cdn-icons-png.flaticon.com/512/3039/3039436.png",
        "https://cdn-icons-png.flaticon.com/512/742/742751.png"
      ],
      emojis: [
        "https://cdn-icons-png.flaticon.com/512/3081/3081986.png",
        "https://cdn-icons-png.flaticon.com/512/826/826070.png",
        "https://cdn-icons-png.flaticon.com/512/3601/3601331.png"
      ]
    };

    let selectedStickers = [];

    function selectStyle(style) {
      selectedStickers = stickerSets[style];
      document.querySelectorAll('.sticker-buttons button').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
      drawStrip();
    }

    function drawStrip() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const imgWidth = 280;
      const imgHeight = 210;
      const spacing = 20;
      let y = 30;

      images.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          ctx.drawImage(img, 20, y, imgWidth, imgHeight);
          y += imgHeight + spacing;

          if (i === images.length - 1) {
            setTimeout(() => {
              drawStickers();
              drawTimestamp();
            }, 200);
          }
        };
      });
    }

    function drawStickers() {
      if (!selectedStickers.length) return;

      const used = new Set();
      let count = 0;
      while (count < 8) {
        const i = Math.floor(Math.random() * selectedStickers.length);
        const sticker = new Image();
        sticker.src = selectedStickers[i];
        sticker.onload = () => {
          const x = Math.random() * (canvas.width - 60);
          const y = Math.random() * (canvas.height - 60);
          const size = 40 + Math.random() * 30;
          ctx.drawImage(sticker, x, y, size, size);
        };
        count++;
      }
    }

    function drawTimestamp() {
      ctx.fillStyle = "#000";
      ctx.font = "14px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Picapica " + new Date().toLocaleString(), canvas.width / 2, canvas.height - 20);
    }

    downloadBtn.addEventListener("click", () => {
      try {
        const dataUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = dataUrl;
        link.download = "photo_strip.png";
        link.click();
      } catch (e) {
        alert("Error saving image: " + e.message);
        console.error(e);
      }
    });

    // Optional: Default style auto-selected
    selectStyle('hearts');
  </script>
</body>
</html>
