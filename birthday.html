<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe4e6, #fcd34d);
      color: #1f2937;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-top: 50px;
      color: #f43f5e;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .cake {
      width: 200px;
      margin: 30px auto;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      font-size: 1.2em;
      padding: 20px;
      max-width: 90%;
      margin: auto;
      background: #fff7ed;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .funny {
      margin-top: 30px;
      font-size: 2em;
      animation: wiggle 1s infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      .message { font-size: 1em; }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday, Love! 🎉</h1>

  <img src="https://cdn.pixabay.com/photo/2022/05/10/10/00/birthday-7185612_960_720.png" class="cake" alt="Cake" />

  <div class="message">
    Hey beautiful! 💖<br/>
    I just want to say you're the sweetest slice of cake in my life 🍰. <br/>
    Hope your day is as magical as you are!
  </div>

  <div class="funny">🐱💃🏻 Dancing Kitty says: “PARTY TIME!”</div>

  <script>
    // Optional confetti (just for fun)
    const emoji = ["🎉", "🎈", "💖", "🎂"];
    setInterval(() => {
      const el = document.createElement("div");
      el.textContent = emoji[Math.floor(Math.random() * emoji.length)];
      el.style.position = "fixed";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.top = "-30px";
      el.style.fontSize = "24px";
      el.style.animation = "fall 4s linear forwards";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 4000);
    }, 500);

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
