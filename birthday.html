<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday â¤ï¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffccff, #ffe6e6);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem 1rem;
    }

    .birthday-text {
      font-size: 2.5rem;
      color: #ff1493;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .cake {
      position: relative;
      margin: 2rem auto;
      width: 150px;
      height: 180px;
    }

    .layer {
      position: absolute;
      width: 150px;
      height: 40px;
      background: #ff69b4;
      border-radius: 10px;
    }

    .layer1 { top: 0; background: #ff9999; }
    .layer2 { top: 50px; background: #ff66cc; }
    .layer3 { top: 100px; background: #ff1493; }

    .candle {
      position: absolute;
      top: -20px;
      left: 70px;
      width: 10px;
      height: 20px;
      background: #ffff66;
      border-radius: 2px;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { background-color: #ff0; }
      100% { background-color: #ffa; }
    }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #d63384;
      animation: fadeIn 4s ease-in;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .emojis {
      font-size: 2rem;
      margin: 1rem 0;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1 class="birthday-text">ğŸ‰ Happy Birthday My Love! ğŸ‰</h1>

    <div class="cake">
      <div class="candle"></div>
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
    </div>

    <p class="message">You're the cherry on top of my life. Love you forever! ğŸ’–</p>

    <div class="emojis">ğŸ•ºğŸ’ƒğŸ‚ğŸğŸ‰ğŸŠ</div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];
    for (let i = 0; i < 100; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 100 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: (Math.random() * 0.07) + 0.05,
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      update();
    }

    function update() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 1 + c.r / 2) / 2;
        c.tilt = Math.sin(c.tiltAngle - c.d / 3) * 15;
        if (c.y > canvas.height) {
          c.x = Math.random() * canvas.width;
          c.y = -20;
        }
      });
    }

    (function animateConfetti() {
      draw();
      requestAnimationFrame(animateConfetti);
    })();
  </script>
</body>
</html>
