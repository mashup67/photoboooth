<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | User Sign-ins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e91e63;
      color: white;
    }
    img {
      width: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>📋 Signed-in Users</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>👤 Name</th>
        <th>📧 Email</th>
        <th>🕒 Time</th>
        <th>🖼️ Picture</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiwICR8vJ-XvryAqc2os-q7teaEn0n1SY",
      authDomain: "photobooth-f1b2e.firebaseapp.com",
      projectId: "photobooth-f1b2e",
      storageBucket: "photobooth-f1b2e.appspot.com",
      messagingSenderId: "14447345131",
      appId: "1:14447345131:web:d3f3c979979d10cc366dae",
      measurementId: "G-W7N7W08LWV",
      databaseURL: "https://photobooth-f1b2e-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userRef = ref(db, 'users');

    const tbody = document.querySelector("#userTable tbody");

    onValue(userRef, (snapshot) => {
      tbody.innerHTML = ''; // Clear existing
      snapshot.forEach((childSnapshot) => {
        const user = childSnapshot.val();
        const row = `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${new Date(user.time).toLocaleString()}</td>
            <td><img src="${user.picture}" alt="Profile Pic"></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    });
  </script>
</body>
</html>
