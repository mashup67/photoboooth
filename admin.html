<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | User Sign-ins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e91e63;
      color: white;
    }
    img {
      width: 40px;
      border-radius: 50%;
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="adminLogout()">🚪 Logout</button>

  <h1>📋 Signed-in Users</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>👤 Name</th>
        <th>📧 Email</th>
        <th>🕒 Time</th>
        <th>🖼️ Picture</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Protect admin.html
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin.html";
    }

    function adminLogout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "admin.html";
    }
  </script>
