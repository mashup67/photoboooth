<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Photobooth</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
</head>
<body>

    <!-- Logout Button -->
    <button onclick="confirmLogout()" style="position: absolute; top: 10px; right: 10px;">üö™ Logout</button>

    <!-- Main Heading -->
    <h1>üìä Admin Panel: Logged-in Users üìä</h1>

    <!-- Users List -->
    <table id="users-table" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Login Time</th>
            </tr>
        </thead>
        <tbody id="user-list">
            <tr><td colspan="3">Loading users...</td></tr>
        </tbody>
    </table>

    <!-- Logout Confirmation Popup -->
    <div id="logout-popup" class="popup">
        <div class="popup-content">
            <p>Are you sure you want to log out?</p>
            <button onclick="logout()">‚úÖ Yes</button>
            <button onclick="closePopup()">‚ùå No</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // ‚õî Restrict access to only admin email
        const adminEmail = "hasansyedmaaz@gmail.com";
        const userEmail = localStorage.getItem("userEmail");

        if (!userEmail || userEmail !== adminEmail) {
            alert("üö´ Access Denied: Only admins can access this page!");
            window.location.href = "index.html";
        }

        // üö™ Custom Logout Confirmation
        function confirmLogout() {
            document.getElementById("logout-popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("logout-popup").style.display = "none";
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAiwICR8vJ-XvryAqc2os-q7teaEn0n1SY",
            authDomain: "photobooth-f1b2e.firebaseapp.com",
            databaseURL: "https://photobooth-f1b2e-default-rtdb.firebaseio.com",
            projectId: "photobooth-f1b2e",
            storageBucket: "photobooth-f1b2e.appspot.com",
            messagingSenderId: "14447345131",
            appId: "1:14447345131:web:d3f3c979979d10cc366dae"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // üìú Fetch Users from Firebase
        function fetchUsers() {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "<tr><td colspan='3'>Fetching users...</td></tr>";

            db.ref("users").once("value", (snapshot) => {
                userList.innerHTML = ""; // Clear existing data

                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        const row = `<tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${new Date(user.time).toLocaleString()}</td>
                        </tr>`;
                        userList.innerHTML += row;
                    });
                } else {
                    userList.innerHTML = "<tr><td colspan='3'>No users found.</td></tr>";
                }
            }).catch((error) => {
                console.error("Error fetching users:", error);
                userList.innerHTML = "<tr><td colspan='3'>Error loading users.</td></tr>";
            });
        }

        fetchUsers(); // Call function on page load
    </script>

    <!-- Styles for Logout Popup -->
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .popup-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>

</body>
</html>
