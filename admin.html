<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Uploaded Strips</title>

  <!-- âœ… Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .entry {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .entry img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›  Admin Panel: Uploaded Photo Strips</h1>
  <div id="strip-list"></div>

  <script>
    // âœ… Firebase Config (use your actual details here)
    const firebaseConfig = {
      apiKey: "AIzaSyAiwICR8vJ-XvryAqc2os-q7teaEn0n1SY",
      authDomain: "photobooth-f1b2e.firebaseapp.com",
      databaseURL: "https://photobooth-f1b2e-default-rtdb.firebaseio.com",
      projectId: "photobooth-f1b2e",
      storageBucket: "photobooth-f1b2e.appspot.com",
      messagingSenderId: "14447345131",
      appId: "1:14447345131:web:d3f3c979979d10cc366dae",
      measurementId: "G-W7N7W08LWV"
    };

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    // âœ… Load data from Firebase
    const listDiv = document.getElementById("strip-list");
    database.ref("payments").once("value", (snapshot) => {
      snapshot.forEach((userSnap) => {
        const userEmailKey = userSnap.key;
        const userEntries = userSnap.val();

        for (const key in userEntries) {
          const data = userEntries[key];
          const email = data.email || "Unknown";
          const timestamp = data.timestamp || "N/A";
          const gsUrl = data.imageUrl;

          // âœ… Convert gs:// to download URL
          const path = gsUrl.replace(`gs://${firebaseConfig.storageBucket}/`, "");
          storage.ref(path).getDownloadURL().then((url) => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <strong>Email:</strong> ${email}<br>
              <strong>Timestamp:</strong> ${timestamp}<br>
              <img src="${url}" alt="Photo Strip">
            `;
            listDiv.appendChild(div);
          }).catch((error) => {
            console.error("Error loading image:", error);
          });
        }
      });
    });
  </script>
</body>
</html>
